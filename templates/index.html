<html>
<head>
	<title>PLN</title>
</head>
<body>
	<h2>ANALISIS MOFOLOGICO FREELING</h2>
	<hr>
	<div class="container">
		<div class="panel-body">
			<form action="." method="POST">
			<i>Digite el texto:</i><br>
			<textarea class="form-control" rows="5" name="id_entrada" id="id_entrada">{{texto}}</textarea>
			<input type="submit" onclick="gettext()" class="btn btn-primary"> Analizar!</input>
			</form>
		</div>
		<div class="panel-body">
			<b>Resultado:<b>
			<textarea class="form-control", rows="5", name"id_salida" id="id_salida">{{texto_analisis}}</textarea>
		</div>
	</div>

</body>

<script type="text/javascript">
function gettext(){
	var texto;
	texto=document.getElementById("id_entrada").value;
	console.log(texto);
	}
</script>


</html>
